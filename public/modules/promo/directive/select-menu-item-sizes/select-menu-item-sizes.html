<div id="menu-select-bogo-section-items-sizes" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Select Section Items</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Unselected Item Sizes</label>
                            </div>
                            <div class="col-md-12 m-t-10">
                                <div class="col-md-12 button-select">
                                    <table class="table table-hover m-t-10">
                                        <tr ng-repeat="item_size in menu.unselected_menu_type_items_sizes" ng-click="addBogoItemSize(item_size, $index)">
                                            <td><i class="fa fa-plus-circle" aria-hidden="true"></i></td>
                                            <td>{{item_size.menu_type_name}} </td>
                                            <td>{{item_size.item_name}} </td>
                                            <td>{{item_size.size_name}}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Selected Item Sizes:</label>
                            </div>
                            <div class="col-md-12 m-t-10">
                                <div class="col-md-12 button-select">
                                    <table class="table table-hover">
                                        <tr ng-repeat="item_size in menu.selected_menu_type_items_sizes" ng-click="removeBogoItemSize(item_size, $index)">
                                            <td><i class="fa fa-minus-circle" aria-hidden="true"></i></td>
                                            <td>{{item_size.menu_type_name}} </td>
                                            <td>{{item_size.item_name}}</td>
                                            <td>{{item_size.size_name}}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" ng-disabled class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button class="btn btn-info" ng-click="closeMenuObjectSelect()">Submit</button>
            </div>
        </div>
    </div>
</div>
