<div id="menu-select-bogo-section-items" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Select Section Items</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="input-med form-control m-r-10" name="merchants_filter"
                                       ng-model="search_text" ng-fade
                                       placeholder="Filter">
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Unselected Section Items</label>
                                <div class="col-md-8 col-lg-8 m-t-10">
                                    <div class="col-md-12 button-select">
                                        <table class="table table-hover m-t-10">
                                            <tr ng-repeat="section_item in menu.unselected_menu_type_items | filter: itemFilter" ng-click="addBogoSectionItem(section_item, $index)">
                                                <td><i class="fa fa-plus-circle" aria-hidden="true"></i></td>
                                                <td>{{section_item.menu_type_name}} </td>
                                                <td>{{section_item.item_name}}</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Selected Section Items:</label>
                                <div class="col-md-8 col-lg-8 m-t-10">
                                    <div class="inline m-l-10">
                                        <div class="col-md-12 button-select">
                                            <table class="table table-hover">
                                                <tr ng-repeat="section_item in menu.selected_menu_type_items" ng-click="removeBogoSectionItem(section_size, $index)">
                                                    <td><i class="fa fa-minus-circle" aria-hidden="true"></i></td>
                                                    <td>{{section_item.menu_type_name}} </td>
                                                    <td>{{section_item.item_name}}</td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" ng-disabled class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button class="btn btn-info" ng-click="closeMenuObjectSelect()">Submit</button>
            </div>
        </div>
    </div>
</div>
