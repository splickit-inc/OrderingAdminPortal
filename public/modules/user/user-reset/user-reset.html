<div class="login-view wrapper-page panel panel-color panel-primary panel-padded">
    <div class="panel-body" ng-controller="UserResetCtrl">
        <h3 class="text-center m-t-0 m-b-30">
                <span class=""><img src="img/Order140_Final_Logoflat.png" alt="splickit logo"
                                    height="40"></span>
        </h3>
        <form class="m-t-20" name="vm.form" novalidate
              ng-submit="vm.submitResetPassword()"
        >
            <div class="form-group">
                <input type="email" id="inputEmail" class="form-control"
                       placeholder="Email address" required autofocus
                       ng-required="true" ng-model="vm.email" ng-fade>
            </div>

            <div class="loader-position" ng-show="vm.processing">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

            <div class="alert alert-danger"
                 ng-show="vm.submit_errors"
                 role="alert">
                Invalid email, please set the correct value for the email field.
            </div>

            <div class="alert-danger"
                 ng-show="!!vm.errors.email"
                 role="alert">
                {{vm.errors.email}}
            </div>

            <div class="form-group text-center m-t-20 m-b-0">
                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">
                    Send Password Reset Email
                </button>
            </div>
        </form>
    </div>
</div>
