<div class="login-view wrapper-page panel panel-color panel-primary panel-padded">
    <div class="panel-body" ng-controller="UserLoginCtrl">
        <h3 class="text-center m-t-0 m-b-30">
                <span class=""><img src="img/Order140_Final_Logoflat.png" alt="splickit logo"
                                    height="40"></span>
        </h3>
        <form class="m-t-20" name="login_form" novalidate
              ng-submit="logonAttempt()"
        >
            <div class="form-group">
                <input type="email" id="inputEmail" class="form-control"
                       placeholder="Email address" required autofocus
                       ng-required="true" ng-model="login.email" ng-fade>
            </div>

            <div class="form-group">
                <input type="password" id="inputPassword" class="form-control"
                       placeholder="Password" required
                       ng-model="login.password" ng-fade ng-required="true">
            </div>

            <div class="loader-position" ng-show="login_processing">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

            <div class="alert alert-danger alert-reg-position"
                 ng-show="login_failed"
                 role="alert">
                Invalid Login Credentials
            </div>

            <div class="form-group text-center m-t-20 m-b-0">
                <button id="log-in-button" class="btn btn-primary w-md waves-effect waves-light" type="submit">
                    Log In
                </button>
            </div>

            <div class="form-group m-t-20 m-b-0">
                <a href="#/user/reset" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your
                    password?</a>
            </div>
        </form>
    </div>
</div>
