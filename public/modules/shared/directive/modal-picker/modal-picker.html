<div id="{{handler}}" class="modal-picker modal fade {{handler}}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{header}}</h4>
            </div>
            <div class="modal-body">
                <p>{{body}}</p>
                <div class="row">
                    <div class="col-md-6 m-b-15">
                        <label class="control-label">{{selection_title}}</label>

                        <input ng-hide="disable_search_field" type="text" class="m-b-10 input-med form-control" ng-enter="search()"
                               ng-model="search_text" ng-fade placeholder="Filter">

                        <div class="button-select" ng-show="search_processing">
                            <div class="filter-loader-contain">
                                <div class="filter-loader"></div>
                            </div>
                        </div>
                        <div ng-show="!search_processing && selectable.length == 0">
                            No records
                        </div>
                        <div ng-show="!search_processing && selectable.length > 0">
                            <div class="table-fixed-with-scroll">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th class="fix-table-wrap" ng-repeat="header in table_headers">{{header}}</th>
                                    </tr>
                                    </thead>
                                    <tbody style="margin-top: -1px">
                                    <tr ng-repeat="listitem in selectable" ng-click="add(listitem)">
                                        <td>
                                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                        </td>
                                        <td ng-repeat="field in table_fields">{{listitem[field]}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label">{{selected_title}}</label>
                        <div ng-show="selected_values.length >= maximum_selection_permitted">You can only select {{maximum_selection_permitted}}.</div>
                        <div class="m-t-10" ng-show="selected_values.length > 0">
                            <div class="table-fixed-with-scroll">
                                <table class="table table-hover">
                                    <tbody>
                                    <tr ng-repeat="listitem in selected_values" ng-click="remove(listitem)">
                                        <td>
                                            <i class="fa fa-minus-circle" aria-hidden="true"></i>
                                        </td>
                                        <td ng-repeat="field in table_fields">{{listitem[field]}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <p class="text-left">{{footer}}</p>
                <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="callbackbuttonleft()">Cancel</button>
                <button type="button" class="btn btn-success" data-ng-click="callbackbuttonright(); $event.stopPropagation()">Submit</button>
            </div>
        </div>
    </div>
</div>
