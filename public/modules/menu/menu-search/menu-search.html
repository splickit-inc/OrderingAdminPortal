<div ng-controller="MenuSearchCtrl">
    <form ng-show="current_search == 'menu'" class="navbar-form pull-left" role="search">
        <div class="form-group">
            <input type="text" ng-change="updateMenuSearch()" ng-model="menu_search_text" class="form-control search-bar" placeholder="Filter Menu...">
        </div>
        <button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
    </form>
</div>
