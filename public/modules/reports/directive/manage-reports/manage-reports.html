<div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading-with-tooltip">
                <div class="panel-heading ">
                    <h3 class="panel-title">Manage Scheduled Reports</h3>
                </div>
                <div class="panel-heading-tooltip-right">
                    <h4>

                    </h4>
                </div>

                <div class="panel-heading">

                </div>
            </div>

            <div class="panel-body">
                <table class="table table-hover table-width-100 content-table">
                    <thead>
                    <tr>
                        <td>Report Name</td>
                        <td>From</td>
                        <td>To</td>
                        <td>Frequency</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="report in scheduled_reports.reports">
                        <td>{{report.report_name}}</td>
                        <td>{{report.start_date}}</td>
                        <td>{{report.end_date}}</td>
                        <td>{{report.frequency}}</td>
                        <td class="edit-icon"><i class="fa fa-pencil-square-o "
                               aria-hidden="true"
                               ng-click="openEditReport($index, report)"></i></td>
                        <td class="delete-icon"><i class="fa fa-times delete-icon-small-screen"
                               aria-hidden="true"
                               ng-click="deleteReportDialog(report)"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="edit-scheduled-report-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">
                        Edit Scheduled Report {{scheduled_reports.edit_report.report_name}}
                    </h4>
                </div>
                <div class="modal-body">
                    <form name="scheduled_reports.update_scheduled_report_form" class="form-horizontal" novalidate
                          ng-submit="scheduled_reports.updatedReport()">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Name</label>
                            <div class="col-md-9 m-t-5">
                                <input type="text" class="input-med form-control"
                                       name="report_name"
                                       ng-model="scheduled_reports.edit_report.report_name" ng-fade>
                                <div class="alert alert-danger ng-hide alert-reg-position"
                                     ng-show="scheduled_reports.update_scheduled_report_form.report_name.$error.required
                                 && (scheduled_reports.update_scheduled_report_form.report_name.$faded || scheduled_reports.edit_form_submit)"
                                     role="alert">
                                    Name is required.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Frequency</label>
                            <div class="col-md-9 m-t-5">
                                <select
                                        name="edit_report_frequency" class="form-control" ng-required="true"
                                        ng-model="scheduled_reports.edit_report.frequency"
                                        ng-options="frequency.id as frequency.name for frequency in scheduled_reports.frequencies">
                                    <option class="placeholder-color" value="" selected disabled>
                                        Frequency
                                    </option>
                                </select>
                                <div class="alert alert-danger ng-hide alert-reg-position"
                                     ng-show="scheduled_reports.update_scheduled_report_form.edit_report_frequency.$error.required
                                 && (scheduled_reports.update_scheduled_report_form.edit_report_frequency.$faded || scheduled_reports.edit_form_submit)"
                                     role="alert">
                                    Frequency is required.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Recipient</label>
                            <div class="col-md-9 m-t-5">
                                <input type="text" class="input-med form-control"
                                       name="recipient"
                                       ng-model="scheduled_reports.edit_report.recipient" ng-fade>
                                <div class="alert alert-danger ng-hide alert-reg-position"
                                     ng-show="scheduled_reports.update_scheduled_report_form.recipient.$error.required
                                 && (scheduled_reports.update_scheduled_report_form.recipient.$faded || scheduled_reports.edit_form_submit)"
                                     role="alert">
                                    Name is required.
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">

                            <button type="button" ng-disabled class="btn btn-default"
                                    data-dismiss="modal">Cancel
                            </button>
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
