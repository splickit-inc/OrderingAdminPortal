<div class="row">
    <div class="col-sm-12">
        <div class="page-header-title">
            <h4 class="page-title">Management</h4>
        </div>
    </div>
</div>

<div class="row">
    <!-- Basic example -->
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3 class="panel-title" >Manage</h3></div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="var in vars">
                        <td>
                            {{var.name}}
                        </td>
                        <td>
                            {{var.description}}
                        </td>
                        <td class="delete-icon" >
                            <i class="fa fa-times" aria-hidden="true"
                               ng-click="deleteVar(var, $index)"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- panel-body -->
        </div> <!-- panel -->
    </div> <!-- col-->
</div>
